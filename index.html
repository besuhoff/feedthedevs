<!DOCTYPE html>
<html ng-app="feedthedev">
<head>
  <meta charset="utf-8">
  <title>Feed The Dev</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->




<div class="container" ng-controller="mainController">
  <div class="center-block">

    <h1>Feed The Dev <small>for the moral of our devs</small></h1>


    <div class="well col-sm-12 col-md-8 col-md-offset-2"
        ng-repeat="logItem in changelog">
    <div class="row user-row">
      <div class="col-md-1">
        <img class="img-circle"
             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
             alt="User Pic">
      </div>
      <div class="col-md-10">
        <strong>{{logItem.description}}</strong><br>
        <span class="text-muted">{{getUserName(logItem.id)}}</span>
      </div>
    </div>
    </div>



     </div>
</div>









<footer class="footer">
  <div class="container text-center small grey">
    <p>
      Created by
      <a href="http://stepansuvorov.com">Stepan Suvorov</a>
    </p>
    <p>
      <a href="https://github.com/stevermeister/fedthedev">GitHub Page</a>
    </p>
  </div>
</footer>

<script src="jquery.min.js"></script>
<script src="angular.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
